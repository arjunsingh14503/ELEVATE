<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BookBuddy</title>
</head>
<body>
    <header>
        <h1>Welcome to BookBuddy</h1>
        <p>Discover and get Recommended Books based on your preferences</p>
    </header>
   
    <main>
        <section class="preferences">
            <h2>Your Reading Preferences</h2>
            <p>Let us know your reading habits to get personalized recommendations.</p>
            <br>
            <form>
                <label for="genre">Favorite Genre:</label>
                <select id="genre" name="genre">
                    <option value="None" selected disabled hidden>Select an option</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Non fiction">Non fiction</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Science Fiction">Science Fiction</option>
                    <option value="Self help">Self help</option>
                    <option value="History">History</option>
                    <option value="Poetry">Poetry</option>
                    <option value="Autobiography">Autobiography</option>
                    <option value="Adventure Fiction">Adventure Fiction</option>
                    <option value="Romance">Romance</option>
                    <option value="Travel ">Travel</option>
                </select>
                <br>
                <button type="submit">Get Recommendations</button>
            </form>
            <br>
        </section>
        <section class="recommendations">
            <h2><center>Recommended Books for You</center></h2>
            <img src="Book4.jpg" width="800">
        </section>
    </main>
    <footer>
        <p>Think before you speak, Read before you think!</p>
    </footer>
</body>
</html>
